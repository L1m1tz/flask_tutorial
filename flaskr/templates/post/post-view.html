{% extends 'layout.html' %}

{% block header %}
<div class="row">
  <div class="col">
    <h1>{% block title %}{{post.title}}{% endblock %}</h1>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
  </div>
</div>
{% endblock %}
